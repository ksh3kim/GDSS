# Gunpla Finder - Netlify Configuration
# https://docs.netlify.com/configure-builds/file-based-configuration/

[build]
  # 정적 사이트이므로 빌드 명령 없음
  publish = "."
  
[build.environment]
  NODE_VERSION = "18"

# 헤더 설정 - 캐싱 및 보안
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# JSON 데이터 파일 캐싱
[[headers]]
  for = "/data/*.json"
  [headers.values]
    Cache-Control = "public, max-age=3600"
    Content-Type = "application/json; charset=utf-8"

# 상세 데이터 파일 캐싱
[[headers]]
  for = "/data/gunpla-details/*"
  [headers.values]
    Cache-Control = "public, max-age=3600"
    Content-Type = "application/json; charset=utf-8"

# CSS 파일 캐싱
[[headers]]
  for = "/css/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

# JS 파일 캐싱
[[headers]]
  for = "/js/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

# 이미지 캐싱
[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

# Favicon
[[headers]]
  for = "/favicon.png"
  [headers.values]
    Cache-Control = "public, max-age=604800"

# SPA 라우팅 - detail.html redirect
[[redirects]]
  from = "/detail"
  to = "/detail.html"
  status = 200

[[redirects]]
  from = "/detail/*"
  to = "/detail.html"
  status = 200

# 404 페이지
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 404

